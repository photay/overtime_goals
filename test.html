<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://d3js.org/d3.v3.js" ></script>
  <script src="lib/d3-timeline.js"></script>
</head>

<body>
  <div class="transbox">
  </div>

  <script>

    var wc_file = "data/World_Cup_Stats_2018.csv";

    d3.csv(wc_file, function(d) {

      //Get all the goal times
      // var line_length = 100;
      var goalTimes = [];
      for(item in d){
        if(item.startsWith("Goal") && d[item] != "" ){
           goalTimes.push(d[item]);
         }
      }

      //Return all the variables
      return {
        round: d.Round,
        game: d.Game,
        score: d.Score,
        winner: d.Winner,
        goal_times: goalTimes
      };
    }, function(data) {
      // console.log(data);
      // d3.select("div")
      //   .attr("class", "transbox")
      //   .selectAll("p")
      //   .data(data)
      //   .enter()
      //   .append("p")
      //   .text(function(d) {
      //       return d.game;
      //   })
      //   .append("p")
      //   .text(function(d){
      //     return d.score;
      //   })
      //   .append("p")
      //   .text(function(d){
      //     return d.goal_times;
      //   })
      //   .append("p")
      //   .text("\n")
      //   ;

      d3.select("body").append("svg")
       .selectAll("circle")
       .attr("class", "main_svg")
       .data(data)
       .enter()
       .append("circle")
       .attr("cx", function(d){
         console.log(d.goal_times);
         d.goal_times.forEach(function(el){
           if(el.includes("(")){
             el = el.split("(")[0];
           }
           if(el.includes(":")){
             el = el.split(":")[0];
           }
           var int_el = parseInt(el);

           var to_return = (int_el / 90) * 1000;
           console.log(to_return);
           return 70;
         })

       })
       .attr("cy", function(d, i){
          return 30 * i;
       })
       .attr("r", 5)
       ;

      d3.select("body")
        .select("svg")
        .selectAll("line")
        .attr("class", "main_svg")
        .data(data)
        .enter()
        .append("line")
        .attr("x1", 0)
        .attr("x2", 100)
        .attr("y1", function(d, i){
          return 30 * i;
        })
        .attr("y2", function(d, i){
          return 30 * i;
        })
        ;
    });
  </script>

</body>
</html>
