<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://d3js.org/d3.v3.js" ></script>
</head>
<body>
  <div class="transbox">
  </div>
  <script>

    var wc_file = "data/World_Cup_Stats_2018.csv";

    d3.csv(wc_file, function(d) {
      //Get all the goal times
      goalTimes = []
      for(item in d){
        if(item.startsWith("Goal")){
          goalTimes.append(d[item]);
        }
      }
      //Return all the variables
      return {
        round: d.Round,
        game: d.Game,
        score: d.Score,
        winner: d.Winner
        // goal_times: goalTimes
      };
    }, function(data) {
      // console.log(data);
      d3.select("div")
        .selectAll("p")
        .data(data)
        .enter()
        .append("p")
        .text(function(d) {
            return d.round;
        });
    });
  </script>
</body>
</html>
