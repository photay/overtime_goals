<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://d3js.org/d3.v3.js" ></script>
  <script src="lib/d3-timeline.js"></script>
  <script src="jquery-3.3.1.min.js"></script>
</head>

<body>
  <h1>This is a title!</h1>
  <object
    type="text/plain"
    data="paragraph.txt"
    style="overflow: hidden;">
  </object>
  <div class="transbox">
  </div>
  <script>

    var wc_file = "data/World_Cup_Stats_2010.csv";

    //Read Data from csv
    d3.csv(wc_file, function(d) {

      //Get all the goal times
      var goalTimes = [];
      for(item in d){
        if(item.startsWith("Goal") && d[item] != "" ){
           goalTimes.push(d[item]);
         }
      }
      //Return all the variables
      return {
        //Round,,Game,Winner,Score,Total Stoppage Time,Goal_1,Goal_2,Goal_3,Goal_4,Goal_5,Goal_6,Goal_7,Goal_8,Goal_9,Goal_10

        round: d.Round,
        game: d.Game,
        score: d.Score,
        winner: d.Winner,
        goal_times: goalTimes
      };
    }, function(data) {

      /* Circles for each goal*/
      var start_length = 200;
      var line_length = (window.innerWidth) * 0.7;
      var default_color = "red";
      var default_radius = 5;
      d3.select("body").append("svg")
        .selectAll("g")
        .attr("class", "main_svg")
        .data(data)
        .enter()
        .append("g")
        .selectAll("circle")
        .data(d => d.goal_times)
        .enter()
        .append("circle")
        .attr("cx", function(d){
          console.log(d);

          if( d == null){
            return;
          }

          var time_of_goal_raw = d;
          if(time_of_goal_raw.includes("(")){
            var time_of_goal = parseInt(time_of_goal_raw.split("(")[0]);
          }

          var to_return =(time_of_goal / 90) * (line_length-start_length);

          return to_return+start_length;

       })
       .attr("cy", function(d, a, i){
         return 30 * i;
       })
       .attr("r", default_radius)
       .style("fill", function(d){
         return default_color;
       })
       .on("mouseover", function(){
         d3.select(this).attr("r", 20).style("fill", "black");
       })
       .on("mouseout", function(){
          d3.select(this).attr("r", default_radius).style("fill", default_color);
       })
       ;


      /* Line for each game */
      d3.select("body")
        .select("svg")
        .selectAll("line")
        .attr("class", "main_svg")
        .data(data)
        .enter()
        .append("line")
        .attr("x1", start_length)
        .attr("x2", line_length)
        .attr("y1", function(d, i){
          return 30 * i;
        })
        .attr("y2", function(d, i){
          return 30 * i;
        })
        ;

      /* Game Label for the lines */
      d3.select("body")
        .select("svg")
        .selectAll("text")
        .data(data)
        .enter()
        .append("text")
        .attr("x", 0)
        .attr("y", function(d, i){
          return 30 * i;
        })
        .attr("text-anchor", "left")
        .text(
          function(d){
          return d.game;
        })
        // .append("text")
        // .attr("x", line_length - 10)
        // .attr("y", function(d, i){
        //   return 30 * i;
        // })
        // .attr("text-anchor", "left")
        // .text(
        //   function(d){
        //   return d.score;
        // })
        ;


    });
  </script>

</body>
</html>
