<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://d3js.org/d3.v3.js" ></script>
  <script src="lib/d3-timeline.js"></script>
</head>

<body>
  <div class="transbox">
  </div>

  <script>

  var dataset = [ 60, 90, 120, 150];

  d3.select("body").append("svg")
   .selectAll("circle")
   .attr("class", "main_svg")
   .data(dataset)
   .enter()
   .append("circle")
   .attr("cx", 30)
   .attr("cy", function(d, i){
      return 30 * i;
   })
   .attr("r", 5)
   ;

  d3.select("body")
    .select("svg")
    .selectAll("line")
    .attr("class", "main_svg")
    .data(dataset)
    .enter()
    .append("line")
    .attr("x1", 0)
    .attr("x2", 100)
    .attr("y1", function(d, i){
      return 30 * i;
    })
    .attr("y2", function(d, i){
      return 30 * i;
    })
    ;

  </script>

</body>
</html>
