<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://d3js.org/d3.v3.js" ></script>
</head>
<body>
  <div class="transbox">
  </div>
  <script>

    var wc_file = "data/World_Cup_Stats_2018.csv";
    var sim_file = "data/simple.csv";

    d3.csv(sim_file, function(d) {
      return {
        year: d.Year,
        make: d.Make,
        model: d.Model,
        length: +d.Length // convert "Length" column to number
      };
    }, function(data) {
      console.log(data);
      d3.select("div")
        .selectAll("p")
        .data(data)
        .enter()
        .append("p")
        .text(function(d) {
            return d.make;
        });
    });
  </script>
</body>
</html>
